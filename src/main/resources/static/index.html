<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <h1>US Climate Disasters</h1>
        Visualize Climate Disasters in the US within a selected date range and filter by disaster type<br>
        (Hover over the map for details)
    </div>


    <div class="row">
        <div class="side">
            <h3>Start Date</h3>
            <input type="date" name="startDate" id="startDate" value="">
            <h3>End Date</h3>
            <input type="date" name="endDate" id="endDate" value="">
            <h3>Disaster Type</h3>
            <select id="type">
                <option value="">All</option>
                <option value="DR">Major Disaster Declaration</option>
                <option value="FS">Fire Suppression Authorization</option>
                <option value="FM">Fire Management Assistance Declaration</option>
                <option value="EM">Emergency Declaration</option>
            </select>
            <h3></h3>
            <button onclick=" getAndPopulateData()">Submit</button>
            <h3></h3>
            <span class="label VERY_HIGH">Very High</span>
            <br/>
            <span class="label HIGH">High</span>
            <br/>
            <span class="label MEDIUM">Medium</span>
            <br/>
            <span class="label LOW">Low</span>
            <br/>
            <span class="label VERY_LOW">Very Low</span>
            <br/>
            <span class="label default">Not Included</span>
        </div>

        <div class="main">
            <div id="container" style="position: relative; width: 900px; height: 800px"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="scripts/datamaps.world.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
